<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .url-list {
            list-style-type: none;

            {{ url_pattern }}

</html>
