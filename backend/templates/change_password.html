<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container py-5">
        <h1 class="text-center">Reset Password</h1>

        <form action="" id="password-reset-form">
            <input type="hidden" id="uid" value="{{ uid }}">
            <input type="hidden" id="token" value="{{ token }}">
            <div class="mb-3 row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" name="email" readonly class="form-control-plaintext" id="email"
                        value="{{ email }}">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="old_password" class="col-sm-2 col-form-label">Old Password</label>
                <div class="col-sm-10">
                    <input type="text" name="old_password" class="form-control" id="old_password">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" name="password" class="form-control" id="password">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="confirm-password" class="col-sm-2 col-form-label">Confirm Password</label>
                <div class="col-sm-10">
                    <input type="password" name="password" class="form-control" id="confirm-password">
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary mb-3">Confirm</button>
                <button type="reset" class="btn btn-danger mb-3">Reset</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script>
        document.getElementById('password-reset-form').addEventListener('submit', async function (e) {
            e.preventDefault();
            const response = await fetch(window.location.href, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    old_password: document.getElementById('old_password').value,
                    new_password: document.getElementById('password').value,
                    confirm_password: document.getElementById('confirm-password').value,
                    uid: document.getElementById('uid').value,
                    token: document.getElementById('token').value,
                }),
            });
            const data = await response.json();
            if (response.ok) {
                alert(data.message);
            } else {
                alert(JSON.stringify(data));
            }
        });
    </script>

</body>

</html>
